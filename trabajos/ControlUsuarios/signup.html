<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <form id="registro">
        <div>
            <h1 id="t1">Registro</h1>
            <input id="nombre" name="nombre" placeholder="Nombre" type="text" maxlength="20" size="20" required/><br><br>
            <input id="ap1" name="ap1" placeholder="Primer Apellido" type="text" maxlength="20" size="20" required/><br><br>
            <input id="ap2" name="ap2" placeholder="Segundo Apellido" type="text" maxlength="20" size="20" required/><br><br>
            <input id="username" name="username" placeholder="UserName" type="text" maxlength="20" size="20" required/><br><br>
            <input id="pw" name="pw" placeholder="password" type="text" minlength="8" size="20" required/><br><br>
            <input id="email" name="email" placeholder="example@e-mail.com" type="email" maxlength="40" size="40" /><br><br>
            <input id="number" name="number" placeholder="Número de teléfono" type="number" maxlength="20" size="20" /><br><br>
            <input id="date" name="date" placeholder="Fecha de nacimiento" type="date" maxlength="10" size="10" />
            <input id="button" type="submit" value="Sign In!" />
        </div>
    </form>
</body>

</html>
